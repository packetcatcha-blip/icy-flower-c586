      top: 0;

    .vertical-selector {

      gap: 12px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }
    
    .vertical-btn {
      padding: 10px 20px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
    }
    
    .vertical-btn:hover { background: rgba(255,255,255,0.1); }
    .vertical-btn.active { background: var(--accent); border-color: var(--accent); color: #000; font-weight: 600; }
    
    .vertical-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 32px;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    
    .vertical-title { display: flex; align-items: center; gap: 12px; margin-bottom: 24px; }
    .vertical-icon { font-size: 2.5rem; }
    h2 { font-size: 1.8rem; color: var(--accent); }
    
    .market-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }
    
    .market-card {
      background: var(--surface-2);
      border: 1px solid var(--border);
      padding: 16px;
      border-radius: 8px;
    }
    
    .market-label { font-size: 12px; color: var(--text-dim); text-transform: uppercase; margin-bottom: 8px; }
    .market-value { font-size: 28px; font-weight: 700; color: var(--accent); margin-bottom: 8px; }
    .market-detail { font-size: 12px; color: var(--text-dim); }
    
    .regulations-list, .leaders-list, .partners-list {
      margin: 20px 0;
    }
    
    .regulations-list h3, .leaders-list h3, .partners-list h3 {
      color: var(--accent);
      font-size: 1rem;
      margin-bottom: 12px;
      margin-top: 20px;
    }

      background: rgba(255,255,255,0.03);
      border-left: 3px solid var(--accent);
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 4px;
      font-size: 13px;
    }

      display: block;
      margin-bottom: 4px;
    }

      font-size: 12px;

      border-radius: 4px;
      font-size: 11px;

      padding: 16px;

      margin-top: 20px;
      font-size: 13px;
